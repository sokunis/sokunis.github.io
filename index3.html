<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="js/three.min.js"></script>
		<script src="js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				
				geometry = new THREE.TorusGeometry(67.86, 59.23, 9, 19, 25.13);
				material = new THREE.MeshNormalMaterial({shading: THREE.SmoothShading});
				mesh = new THREE.Mesh(geometry, material);
				mesh.position.y = 35.29;
				scene.add(mesh);


			}

			function draw() {

				requestAnimationFrame( draw );
				
				// experiment with code from the snippets menu here
				mesh.rotation.x = Date.now() * 0.0006;	
				mesh.rotation.y = Date.now() * 0.0001;	
				mesh.rotation.z = Date.now() * 0.002;
				
				
				
				renderer.render( scene, camera );

			}

			setup();
			
							geometry = new THREE.Geometry();
				for ( i = 10; i < 6000; i ++ ) {
					var vertex = new THREE.Vector3();
					vertex.x = 1000 * Math.random() - 500;
					vertex.y = 1000 * Math.random() - 700;
					vertex.z = 1000 * Math.random() - 400;
					geometry.vertices.push( vertex );
				}
				material = new THREE.ParticleBasicMaterial( { size: 15, sizeAttenuation: false, transparent: true } );
				material.color.setHex( 0xff00ff );
				particles = new THREE.ParticleSystem( geometry, material );
				particles.sortParticles = true;
				scene.add( particles );
				particles.rotation.y = Date.now() * 0.0002;
			
			draw();
			
				var time = Date.now() * 0.0009;
				h = ( 400 * ( 1.0 + time ) % 400 ) / 400;
				material.color.setHSL( h, 2, 2 );

		</script>
		
	</body>
</html>
